<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Certificate</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #certificatePreview {
            display: none;
            margin-top: 20px;
            border: 2px solid #ddd;
            padding: 10px;
            background: white;
            width: 90%;
            max-width: 600px;
        }

        img {
            width: 100%;
        }

        .btn {
            background: #1a73e8;
            color: white;
            padding: 10px 22px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
        }

        .btn:hover {
            background: #0c5fc0;
        }

        #downloadBtn {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <button class="btn" id="showBtn">Course Certificate</button>

    <div id="certificatePreview">
        <img src="NPTEL25CS103S852600593.jpg.png" alt="Your Certificate" id="certImage">
    </div>

    <!-- <a id="downloadBtn" class="btn" download="My_Certificate.jpg">Download Certificate</a> -->

    <script>
        const showBtn = document.getElementById("showBtn");
        const preview = document.getElementById("certificatePreview");
        // const downloadBtn = document.getElementById("downloadBtn");
        const certImage = document.getElementById("certImage");

        showBtn.addEventListener("click", () => {
            showBtn.style.display = "none";          // ðŸ”¥ Hide the button after click
            preview.style.display = "block";         // Show certificate preview
            downloadBtn.style.display = "inline-block";  // Show download button
            downloadBtn.href = certImage.src;        // Set download link
        });
    </script>

</body>
</html>
